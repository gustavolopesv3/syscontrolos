<!DOCTYPE html>
{% extends 'base.html' %}
{% load static %}


<title>Dashboard</title>
<body>

{% block conteudo %}
        </div>
      <!-- DataTables Example -->
        <div class="card mb-3">
          <div class="card-header">
            <i class="fas fa-table"></i> Prestadores de Serviço</div>
          <div class="card-body">
            <div class="table-responsive">
              <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                <thead>
                  <tr>
                    <th>CNPJ</th>
                    <th>Razão Social</th>
                    <th>Telefone</th>
                  </tr>
                </thead>
                <tfoot>
                  <tr>
                    <th>CNPJ</th>
                    <th>Razão Social</th>
                    <th>Telefone</th>
                  </tr>
                </tfoot>
                <tbody>


                {% for i in prestador %}
                <tr>
                    <td>{{ i.cnpj }}</td>
                    <td>{{ i.razao_social }}</td>
                    <td>{{ i.telefone }}</td>

                  </tr>
                {% endfor %}
{% endblock %}
</body>
</html>
